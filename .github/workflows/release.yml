name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Run in dry-run mode'
        required: false
        default: false
        type: boolean

# Prevent concurrent releases
concurrency:
  group: release
  cancel-in-progress: false

jobs:
  # Quality checks must pass before release
  quality:
    name: Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for semantic-release

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run validation
        run: npm run validate  # lint + typecheck + test + build

  # Create release only if quality checks pass
  release:
    name: Semantic Release
    needs: quality
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Create releases and tags
      issues: write    # Comment on issues
      pull-requests: write  # Comment on PRs

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify commit messages
        run: npx commitlint --from=HEAD~1 --to=HEAD --verbose

      - name: Run semantic-release (dry-run)
        if: ${{ github.event.inputs.dry_run == 'true' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HUSKY: 0  # Disable git hooks in CI
        run: npm run release:dry

      - name: Run semantic-release
        if: ${{ github.event.inputs.dry_run != 'true' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HUSKY: 0  # Disable git hooks in CI
        run: npm run release

      - name: Notify on release
        if: success()
        run: echo "✅ Release completed successfully"

  # Deploy to Vercel after successful release (optional)
  deploy:
    name: Deploy to Vercel
    needs: release
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.dry_run != 'true' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Deploy to Vercel
        run: echo "✅ Vercel deployment triggered automatically via git push"
        # Note: Vercel automatically deploys on push to main
        # If you need manual deployment, add vercel-action here
