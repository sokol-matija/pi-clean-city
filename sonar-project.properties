# SonarQube Project Configuration
sonar.projectKey=pi-clean-city
sonar.projectName=PI Clean City
sonar.projectVersion=1.11.11

# Server Configuration
# Option 1: Set via environment variable SONAR_HOST_URL
# Option 2: Uncomment and set your Windows PC Tailscale IP:
# sonar.host.url=http://100.x.x.x:9000

# Source configuration
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**

# Coverage exclusions - only measure files that have corresponding tests
# This matches the vitest.config.ts include list
sonar.coverage.exclusions=\
  src/pages/**,\
  src/components/**,\
  src/types/**,\
  src/test/**,\
  src/App.tsx,\
  src/main.tsx,\
  src/vite-env.d.ts,\
  src/features/**/index.ts,\
  src/features/**/components/**,\
  src/features/**/context/**,\
  src/features/**/providers/**,\
  src/features/auth/hooks/**,\
  src/features/auth/types/**,\
  src/features/admin/hooks/**,\
  src/features/admin/types/**,\
  src/features/admin/services/interfaces/**,\
  src/features/community/**,\
  src/features/notifications/patterns/**,\
  src/features/notifications/services/**,\
  src/features/notifications/types/**,\
  src/features/reports/hooks/useAddComment.ts,\
  src/features/reports/hooks/useCategories.ts,\
  src/features/reports/hooks/useCreateReport.ts,\
  src/features/reports/hooks/useReport.ts,\
  src/features/reports/hooks/useReportForm.ts,\
  src/features/reports/hooks/useReports.ts,\
  src/features/reports/repositories/SupabaseReportRepository.ts,\
  src/features/reports/repositories/RepositoryContext.tsx,\
  src/features/reports/repositories/RepositoryContextInstance.ts,\
  src/features/reports/repositories/repositoryHooks.ts,\
  src/features/reports/interfaces/**,\
  src/lib/supabase.ts

# TypeScript/JavaScript
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Encoding
sonar.sourceEncoding=UTF-8
